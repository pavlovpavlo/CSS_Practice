<!DOCTYPE>
<html>

<head>
    <title>Steave Animation</title>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" type="text/css" href="css\main.css">
</head>
<body>
    <div class="container">
      <div class="steave">
        <div class="steave-head rotate-steave">
            <div class=" steave-head-cube steave-head-right"></div>
            <div class=" steave-head-cube steave-head-left"></div>
            <div class=" steave-head-cube steave-head-front"></div>
            <div class=" steave-head-cube steave-head-back"></div>
        </div>
        <div class="steave-body rotate-steave">
            <div class=" steave-body-cube steave-body-right"></div>
            <div class=" steave-body-cube steave-body-left"></div>
            <div class=" steave-body-cube steave-body-front"></div>
            <div class=" steave-body-cube steave-body-back"></div>
        </div>
        <div class="steave-right-arm rotate-steave">
            <div class=" steave-right-arm-cube steave-right-arm-right"></div>
            <div class=" steave-right-arm-cube steave-right-arm-left"></div>
            <div class=" steave-right-arm-cube steave-right-arm-front"></div>
            <div class=" steave-right-arm-cube steave-right-arm-back"></div>
        </div>
        <div class="steave-left-arm rotate-steave">
            <div class=" steave-left-arm-cube steave-left-arm-right"></div>
            <div class=" steave-left-arm-cube steave-left-arm-left"></div>
            <div class=" steave-left-arm-cube steave-left-arm-front"></div>
            <div class=" steave-left-arm-cube steave-left-arm-back"></div>
        </div>
        <div class="steave-right-leg rotate-steave">
            <div class=" steave-right-leg-cube steave-right-leg-right"></div>
            <div class=" steave-right-leg-cube steave-right-leg-left"></div>
            <div class=" steave-right-leg-cube steave-right-leg-front"></div>
            <div class=" steave-right-leg-cube steave-right-leg-back"></div>
        </div>
        <div class="steave-left-leg rotate-steave">
            <div class=" steave-left-leg-cube steave-left-leg-right"></div>
            <div class=" steave-left-leg-cube steave-left-leg-left"></div>
            <div class=" steave-left-leg-cube steave-left-leg-front"></div>
            <div class=" steave-left-leg-cube steave-left-leg-back"></div>
        </div> 
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
